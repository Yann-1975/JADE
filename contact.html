      <!-- To enable real email sending, replace the action with your Formspree endpoint -->
      <!-- Example: action="https://formspree.io/f/yourformid" method="POST" -->
      <form id="contactForm" action="https://formspree.io/f/yourformid" method="POST" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send</button>
          <button type="reset" class="btn btn-outline">Reset</button>
        </div>

        <p class="form-feedback" id="formFeedback" aria-live="polite"></p>
      </form>
    </section>
